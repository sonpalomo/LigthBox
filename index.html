<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <script defer src="./js/index.js"></script>
    
</head>
<body>

    <div class="grid">
        <img  src="./assets/img1.jpg" alt="Imagen 0" class="img">
        <img src="./assets/img2.jpg" alt="Imagen 1"  class="img">
        <img src="./assets/img3.jpg" alt="Imagen 2" class="img">
    </div>

    <div class="lightbox">
        <button class="close">
            <svg xmlns="http://www.w3.org/2000/svg"   class="svg" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg>
        </button>

        <img alt="Imagen grande" class="grande">
    </div>

 
</body>
</html>
